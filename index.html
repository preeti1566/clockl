<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        .clock{width: 400px;
            height: 400px;
            background-color: blue;
            border-radius: 50%;


        } 
        .clock1{width: 150px;
        height: 80px;
        background-color: blueviolet;
        position: relative;
        left: 100px;
        top: 140px;
        font-size:40px;

        
        }  
        body{
            margin: 300px;
        }
         </style>
</head>
<body onload="clock()">
<h1>hey</h1>
    <div class="clock"><div class="clock1"></div></div>
    <script>
    function clock(){
        var date = new Date();
        var hr=date.getHours();
        var min = date.getMinutes();
        var sec= date.getSeconds();
        var time=hr+":"+ min+":"+sec;
        document.getElementsByClassName('clock1')[0].innerText=time;
        setTimeout(clock,1000);     
    }



    </script>
</body>
</html>
